<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm too tired to journal.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="28x28" href="favicon.svg">

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Firebase v8 SDK (Auth + Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  

  <style>
    :root {
      --text-size: 15px;
      --text-color: #444;
      --muted: #b7b7b7;
      --border-soft: #ececec;
    }

    * {
      box-sizing: border-box;
    }

    /* Remove blue background + force font on autofill */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-text-fill-color: #333 !important;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important;
      box-shadow: 0 0 0px 1000px #ffffff inset !important;
      border-bottom: 1px solid #ddd !important;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-weight: 400; /* regular */
      font-size: var(--text-size);
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text-color);
      min-height: 100vh;
    }

    /* --- App layout (when logged in) --- */
    #app {
      display: none; /* shown after auth */
      min-height: 100vh;
    }

    .app-inner {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 320px;
      max-width: 40%;
      font-size: var(--text-size);
      border-right: 1px solid var(--border-soft);
      background: #fafafa;
      padding: 24px 24px 16px;
      display: flex;
      flex-direction: column;
    }

    .entry-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }

    .entry-list li {
      margin-bottom: 8px;
    }

    .entry-list button {
      width: 100%;
      text-align: left;
      padding: 4px 0;
      border: none;
      background: none;
      font: inherit;
      color: var(--text-color);
      cursor: pointer;
    }

    .entry-list button:hover {
      text-decoration: underline;
    }

    .sidebar-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 16px;
      border-top: 1px solid var(--border-soft);
    }

    .sidebar-email {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .logout-icon {
      border: none;
      background: none;
      cursor: pointer;
      font-size: var(--text-size);
      padding: 4px;
      line-height: 1;
    }

    .logout-icon:hover {
      opacity: 0.7;
    }

    .main {
      flex: 1;
      padding: 24px 40px 40px;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    /* Top date nav */
    .date-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-size: var(--text-size);
      padding-bottom: 28px;
      border-bottom: 1px solid var(--border-soft);
    }

    .date-nav-left,
    .date-nav-right {
      min-width: 120px;
      text-align: center;
      white-space: nowrap;
    }

    .date-nav-center {
      flex: 1;
      text-align: center;
    }

    .pill-button {
      display: inline-block;
      padding: 6px 18px;
      border: 1px solid var(--border-soft);
      font-size: var(--text-size);
      background: #fff;
      cursor: pointer;
    }

    .pill-button:hover {
      background: #fafafa;
    }

    .date-display {
      font-weight: 400;
      margin-bottom: 4px;
    }

    .skip-today {
      display: inline-block;
      margin-top: 4px;
      font-size: var(--text-size);
      color: #777;
      text-decoration: underline;
      cursor: pointer;
    }

    button {
      font-family: inherit;
      font-size: var(--text-size);
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      color: var(--text-color);
      font-weight: 400; /* regular */
    }

    button.danger {
      text-decoration: underline;
    }

    button.primary:hover {
      text-decoration: underline;
    }

    .delete {
      opacity: 50%;
    }

    .delete:hover {
      text-decoration: underline;
    }

    label {
      display: block;
      font-size: var(--text-size);
      margin-bottom: 6px;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .journal-inner {
      width: 100%;
      max-width: 640px;
      margin-top: 40px;
    }

    .field {
      margin: 40px 0;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-soft);
    }

    .field:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }

    .mood-group {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .mood-group label {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: var(--text-size);
    }

    .mood-group input[type="radio"] {
      cursor: pointer;
      transform: scale(1.4);
      accent-color: #444;
    }

    textarea {
      width: 100%;
      font-family: inherit;
      font-size: var(--text-size);
      font-weight: 400;
      line-height: 175%;
      border: none;
      border-radius: 0;
      padding: 0;
      margin-top: 4px;
      height: 130px;
      resize: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    .char-counter {
      font-size: var(--text-size);
      color: var(--muted);
      text-align: right;
      margin-top: 6px;
    }

    .form-actions {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      text-align: center;
    }

    .meta {
      font-size: var(--text-size);
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .app-inner {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-width: 100%;
        max-height: 220px;
        border-right: none;
        border-bottom: 1px solid var(--border-soft);
      }
      .main {
        padding: 20px;
      }
    }

    /* --- Auth Screen --- */

    .auth-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
      background: #ffffff;
      z-index: 10;
    }

    .auth-inner {
      text-align: center;
      width: 100%;
    }

    .auth-heading { font-family: "Source Serif 4", serif; font-size: 150px; line-height: 0.9; font-weight: 500; margin: 30px 0; padding-bottom: 40px; justify-self: center; }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 480px;
      padding-top: 100px;
      margin: 0 auto;
    }

    .auth-form input {
      font-family: inherit;
      font-size: var(--text-size);
      font-weight: 400;
      background: none;
      border: none;
      border-bottom: 1px solid #ddd;
      padding: 10px 5px;
      outline: none;
      width: 100%;
      color: #333;
    }

    .auth-form input::placeholder {
      color: #888;
    }

    .auth-actions {
      display: flex;
      justify-content: center; /* center single sign-in button */
      margin-top: 20px;
    }

    .auth-actions button {
      font-family: inherit;
      font-size: var(--text-size);
      font-weight: 400;
      padding: 8px 22px;
      border: 1px solid #ddd;
      cursor: pointer;
      color: #333;
    }

    .auth-actions button:hover {
      background: #fafafa;
    }

    .auth-meta {
      margin-top: 20px;
      color: #999;
      font-size: var(--text-size);
      font-weight: 400;
      display: none; /* only show when there's a message */
    }
  </style>
</head>
<body>
  <!-- Auth screen -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-inner">
      <h1 class="auth-heading">I’m too tired to journal.</h1>

      <form id="auth-form" class="auth-form" onsubmit="return false;">
        <input type="email" id="auth-email" placeholder="Enter your email" autocomplete="email" />
        <input type="password" id="auth-password" placeholder="Enter your password" autocomplete="current-password" />

        <div class="auth-actions">
          <button type="button" id="auth-signin">Sign in</button>
        </div>
      </form>

      <div class="auth-meta" id="auth-status"></div>
    </div>
  </div>

  <!-- Main app (shown when logged in) -->
  <div id="app">
    <div class="app-inner">
      <aside class="sidebar">
        <ul class="entry-list" id="entry-list"></ul>

        <div class="sidebar-footer">
          <span class="sidebar-email" id="auth-user-email"></span>
          <button type="button" id="auth-logout" class="logout-icon" title="Sign out">↗</button>
        </div>
      </aside>

      <main class="main">
        <header class="date-nav">
          <div class="date-nav-left">
            <button type="button" id="prev-day" class="pill-button">Yesterday</button>
          </div>
          <div class="date-nav-center">
            <div class="date-display" id="date-display"></div>
            <button type="button" class="skip-today" id="today-btn">Skip to today.</button>
          </div>
          <div class="date-nav-right">
            <button type="button" id="next-day" class="pill-button">Tomorrow</button>
          </div>
        </header>

        <div class="form-wrapper">
          <section class="journal-inner">
            <form id="journal-form">
              <div class="field">
                <label>Today I'm feeling...</label>
                <div class="mood-group" id="mood-group">
                  <label><input type="radio" name="mood" value="1">1</label>
                  <label><input type="radio" name="mood" value="2">2</label>
                  <label><input type="radio" name="mood" value="3">3</label>
                  <label><input type="radio" name="mood" value="4">4</label>
                  <label><input type="radio" name="mood" value="5">5</label>
                  <label><input type="radio" name="mood" value="6">6</label>
                  <label><input type="radio" name="mood" value="7">7</label>
                  <label><input type="radio" name="mood" value="8">8</label>
                  <label><input type="radio" name="mood" value="9">9</label>
                  <label><input type="radio" name="mood" value="10">10</label>
                </div>
              </div>

              <div class="field">
                <label for="highlights">Some things that happened today were...</label>
                <textarea
                  id="highlights"
                  name="highlights"
                  maxlength="300"
                  placeholder="Start typing here."
                ></textarea>
                <div class="char-counter" id="highlights-counter">0 / 300</div>
              </div>

              <div class="form-actions">
                <button type="button" class="primary" id="save-btn">That's all for today.</button>
                <button type="button" class="delete" id="delete-btn">Delete today.</button>
                <span class="meta" id="save-status"></span>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script>
    // --- Firebase init ---
    var firebaseConfig = {
      apiKey: "AIzaSyBT47xFIZAg9mk9zlSFVwq1orpjqco2Qb8",
      authDomain: "journal-51cd7.firebaseapp.com",
      projectId: "journal-51cd7",
      storageBucket: "journal-51cd7.firebasestorage.app",
      messagingSenderId: "217845105448",
      appId: "1:217845105448:web:7b4abfab787bc7adbc461d"
    };

    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var db = firebase.firestore();

    // --- Utilities ---
    function pad(n) {
      return n < 10 ? "0" + n : "" + n;
    }

    function formatDate(date) {
      return (
        date.getFullYear() + "-" + pad(date.getMonth() + 1) + "-" + pad(date.getDate())
      );
    }

    function prettyDate(iso) {
      const [year, month, day] = iso.split("-").map(Number);
      const d = new Date(year, month - 1, day);
      return d.toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric",
        year: "numeric",
      });
    }

    // --- State ---
    let currentDate = new Date();
    let currentUser = null;

    const dateDisplay = document.getElementById("date-display");
    const entryListEl = document.getElementById("entry-list");
    const saveStatus = document.getElementById("save-status");
    const highlightsInput = document.getElementById("highlights");
    const highlightsCounter = document.getElementById("highlights-counter");
    const moodRadios = Array.from(document.querySelectorAll('input[name="mood"]'));

    const appEl = document.getElementById("app");
    const authScreenEl = document.getElementById("auth-screen");
    const authEmail = document.getElementById("auth-email");
    const authPassword = document.getElementById("auth-password");
    const authLogout = document.getElementById("auth-logout");
    const authStatus = document.getElementById("auth-status");
    const authUserEmail = document.getElementById("auth-user-email");
    const authSignInBtn = document.getElementById("auth-signin");

    function setAuthStatus(msg) {
      if (!authStatus) return;
      authStatus.textContent = msg || "";
      authStatus.style.display = msg ? "block" : "none";
    }

    function getEntriesCollection() {
      if (!currentUser) return null;
      return db.collection("users").doc(currentUser.uid).collection("entries");
    }

    function getSelectedMood() {
      const checked = moodRadios.find((r) => r.checked);
      return checked ? checked.value : "";
    }

    function setSelectedMood(value) {
      moodRadios.forEach((r) => {
        r.checked = r.value === String(value);
      });
    }

    function setCurrentDate(date) {
      currentDate = date;
      const iso = formatDate(currentDate);
      dateDisplay.textContent = prettyDate(iso);
      loadEntryForCurrentDate();
    }

    function loadEntryForCurrentDate() {
      const iso = formatDate(currentDate);
      const col = getEntriesCollection();

      if (!col) {
        setSelectedMood("");
        highlightsInput.value = "";
        updateHighlightsCounter();
        saveStatus.textContent = "Sign in to load and save entries.";
        return;
      }

      col.doc(iso).get().then((doc) => {
        const entry = doc.exists ? doc.data() : { mood: "", highlights: "" };

        setSelectedMood(entry.mood || "");
        highlightsInput.value = entry.highlights || "";
        updateHighlightsCounter();
        saveStatus.textContent = "";
      }).catch((err) => {
        console.error("Error loading entry:", err);
        saveStatus.textContent = "Could not load entry.";
      });
    }

    function saveCurrentEntry() {
      const iso = formatDate(currentDate);
      const col = getEntriesCollection();

      if (!col) {
        saveStatus.textContent = "Sign in to save entries.";
        return;
      }

      const entry = {
        mood: getSelectedMood(),
        highlights: highlightsInput.value.trim(),
        updatedAt: new Date().toISOString(),
      };

      col.doc(iso).set(entry, { merge: true }).then(() => {
        renderEntryList();
        saveStatus.textContent = "Saved.";
        setTimeout(() => {
          if (saveStatus.textContent === "Saved.") saveStatus.textContent = "";
        }, 2000);
      }).catch((err) => {
        console.error("Error saving entry:", err);
        saveStatus.textContent = "Could not save.";
      });
    }

    function deleteCurrentEntry() {
      const iso = formatDate(currentDate);
      const col = getEntriesCollection();

      if (!col) {
        saveStatus.textContent = "Sign in to delete entries.";
        return;
      }

      col.doc(iso).get().then((doc) => {
        if (!doc.exists) {
          saveStatus.textContent = "No entry to delete for this date.";
          setTimeout(() => {
            if (saveStatus.textContent === "No entry to delete for this date.") {
              saveStatus.textContent = "";
            }
          }, 2000);
          return;
        }

        const confirmed = window.confirm(
          "Delete this entry for " + prettyDate(iso) + "?"
        );
        if (!confirmed) return;

        return col.doc(iso).delete();
      }).then(() => {
        if (!col) return;

        setSelectedMood("");
        highlightsInput.value = "";
        updateHighlightsCounter();
        renderEntryList();

        saveStatus.textContent = "Entry deleted.";
        setTimeout(() => {
          if (saveStatus.textContent === "Entry deleted.") {
            saveStatus.textContent = "";
          }
        }, 2000);
      }).catch((err) => {
        if (!err) return;
        console.error("Error deleting entry:", err);
        saveStatus.textContent = "Could not delete.";
      });
    }

    function renderEntryList() {
      const col = getEntriesCollection();
      const todayIso = formatDate(new Date());

      entryListEl.innerHTML = "";

      if (!col) {
        entryListEl.innerHTML =
          '<li><span class="meta">Sign in to see your entries.</span></li>';
        return;
      }

      col.get().then((snapshot) => {
        if (snapshot.empty) {
          entryListEl.innerHTML =
            '<li><span class="meta">No entries yet.</span></li>';
          return;
        }

        const dates = [];
        snapshot.forEach((doc) => dates.push(doc.id));
        dates.sort().reverse();

        dates.forEach((iso) => {
          const li = document.createElement("li");
          const btn = document.createElement("button");

          btn.textContent = prettyDate(iso);

          if (iso === todayIso) {
            btn.classList.add("current-day");
          }

          btn.addEventListener("click", () => {
            const [y, m, d] = iso.split("-").map(Number);
            setCurrentDate(new Date(y, m - 1, d));
          });

          li.appendChild(btn);
          entryListEl.appendChild(li);
        });
      }).catch((err) => {
        console.error("Error loading entries list:", err);
        entryListEl.innerHTML =
          '<li><span class="meta">Could not load entries.</span></li>';
      });
    }

    function updateHighlightsCounter() {
      const len = highlightsInput.value.length;
      highlightsCounter.textContent = `${len} / 300`;
    }

    // --- Auth logic ---
    function setAuthBusy(isBusy) {
      authSignInBtn.disabled = !!isBusy;
    }

    auth.onAuthStateChanged((user) => {
      currentUser = user;

      if (user) {
        authScreenEl.style.display = "none";
        appEl.style.display = "block";

        authUserEmail.textContent = user.email;
        setAuthStatus("");

        setCurrentDate(new Date());
        renderEntryList();
      } else {
        currentUser = null;
        appEl.style.display = "none";
        authScreenEl.style.display = "flex";

        authUserEmail.textContent = "";
        setAuthStatus("");
      }
    });

    authSignInBtn.addEventListener("click", () => {
      const email = authEmail.value.trim();
      const password = authPassword.value;

      if (!email || !password) {
        setAuthStatus("Enter email and password.");
        return;
      }

      setAuthBusy(true);
      setAuthStatus("Signing in...");

      auth
        .signInWithEmailAndPassword(email, password)
        .then(() => {
          setAuthStatus("");
        })
        .catch((err) => {
          console.error("Sign-in error:", err);

          if (err.code === "auth/too-many-requests") {
            setAuthStatus(
              "Too many attempts from this device. Try again later or use another browser/device."
            );
          } else if (
            err.code === "auth/user-not-found" ||
            err.code === "auth/invalid-credential" ||
            err.code === "auth/invalid-login-credentials"
          ) {
            setAuthStatus("No account found for that email.");
          } else if (err.code === "auth/wrong-password") {
            setAuthStatus("Incorrect password.");
          } else {
            setAuthStatus(err.message || "Authentication error.");
          }
        })
        .finally(() => setAuthBusy(false));
    });

    authLogout.addEventListener("click", () => {
      auth.signOut().catch((err) => {
        console.error("Logout error:", err);
      });
    });

    // --- Journal events ---
    document.getElementById("prev-day").addEventListener("click", () => {
      const d = new Date(currentDate);
      d.setDate(d.getDate() - 1);
      setCurrentDate(d);
    });

    document.getElementById("next-day").addEventListener("click", () => {
      const d = new Date(currentDate);
      d.setDate(d.getDate() + 1);
      setCurrentDate(d);
    });

    document.getElementById("today-btn").addEventListener("click", () => {
      setCurrentDate(new Date());
    });

    document.getElementById("save-btn").addEventListener("click", saveCurrentEntry);
    document.getElementById("delete-btn").addEventListener("click", deleteCurrentEntry);

    highlightsInput.addEventListener("input", updateHighlightsCounter);

    // initialize counter on load
    updateHighlightsCounter();
  </script>
</body>
</html>
