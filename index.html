<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fauna One -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap">

  <!-- Firebase v8 SDK (Auth + Firestore) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    :root {
      --text-size: 14px;
      --text-color: #444;
      --muted: #b7b7b7;
      --border-soft: #ececec;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Fauna One", serif;
      font-size: var(--text-size);
      margin: 0;
      padding: 0;
      background: #fff;
      color: var(--text-color);
      min-height: 100vh;
    }

    /* --- Auth screen (when logged out) --- */
    .auth-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f7;
      padding: 16px;
      z-index: 10;
    }

    .auth-card {
      background: #ffffff;
      border: 1px solid var(--border-soft);
      padding: 24px 28px 20px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    .auth-title {
      font-size: 18px;
      margin: 0 0 4px;
    }

    .auth-subtitle {
      margin: 0 0 16px;
      font-size: var(--text-size);
      color: #777;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }

    .auth-form input[type="email"],
    .auth-form input[type="password"] {
      font-family: inherit;
      font-size: var(--text-size);
      padding: 6px 8px;
      border-radius: 2px;
      border: 1px solid var(--border-soft);
      background: #fff;
      width: 100%;
    }

    .auth-actions {
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      margin-top: 8px;
    }

    .auth-actions button {
      font-family: inherit;
      font-size: var(--text-size);
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      text-decoration: underline;
      color: var(--text-color);
    }

    .auth-meta {
      font-size: var(--text-size);
      color: var(--muted);
      margin-top: 6px;
    }

    /* --- App layout (when logged in) --- */
    #app {
      display: none; /* shown after auth */
      min-height: 100vh;
    }

    .app-topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 40px 0;
      font-size: var(--text-size);
    }

    .auth-logged-in-email {
      color: #777;
    }

    .signout-btn {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: none;
      text-decoration: underline;
      font-family: inherit;
      font-size: var(--text-size);
      color: var(--text-color);
    }

    .app-inner {
      display: flex;
      min-height: calc(100vh - 56px);
    }

    .sidebar {
      width: 350px;
      max-width: 40%;
      border-right: 1px solid var(--border-soft);
      background: #fafafa;
      padding: 24px 20px;
      overflow-y: auto;
    }

    .main {
      flex: 1;
      padding: 24px 40px 40px;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    .entry-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .entry-list li {
      margin-bottom: 8px;
    }

    .entry-list button {
      width: 100%;
      text-align: left;
      padding: 4px 0;
      border: none;
      background: none;
      font: inherit;
      font-size: var(--text-size);
      color: var(--text-color);
      cursor: pointer;
    }

    .entry-list button:hover {
      text-decoration: underline;
    }

    .entry-list button.current-day {
      text-decoration: underline;
    }

    .date-nav {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-soft);
    }

    .date-nav-left,
    .date-nav-right {
      min-width: 80px;
      text-align: left;
      white-space: nowrap;
    }

    .date-nav-right {
      text-align: right;
    }

    .date-display {
      font-weight: 400;
    }

    .skip-today {
      display: inline-block;
      margin-top: 4px;
      font-size: var(--text-size);
      color: #777;
      text-decoration: underline;
      cursor: pointer;
    }

    button {
      font-family: inherit;
      font-size: var(--text-size);
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
      color: var(--text-color);
    }

    button.primary,
    button.danger {
      text-decoration: underline;
    }

    label {
      display: block;
      font-size: var(--text-size);
      margin-bottom: 6px;
    }

    .form-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .journal-inner {
      width: 100%;
      max-width: 600px;
      margin-top: 32px;
    }

    .field {
      margin: 32px 0;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-soft);
    }

    .field:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }

    .mood-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .mood-group label {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      margin: 0;
    }

    .mood-group input[type="radio"] {
      cursor: pointer;
      transform: scale(1.4);
      accent-color: #333;
    }

    textarea {
      width: 100%;
      font-family: inherit;
      font-size: var(--text-size);
      line-height: 200%;
      border: none;
      border-radius: 0;
      padding: 0;
      margin-top: 4px;
      min-height: 160px;
      resize: none;
      background: transparent;
      color: var(--text-color);
      outline: none;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    .char-counter {
      font-size: var(--text-size);
      color: var(--muted);
      text-align: right;
      margin-top: 6px;
    }

    .form-actions {
      margin-top: 32px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .meta {
      font-size: var(--text-size);
      color: var(--muted);
    }

    @media (max-width: 900px) {
      .app-inner {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        max-width: 100%;
        max-height: 180px;
        border-right: none;
        border-bottom: 1px solid var(--border-soft);
      }
      .main {
        padding: 20px;
      }
      .app-topbar {
        padding: 12px 20px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Auth screen (shown when logged out) -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-card">
      <h1 class="auth-title">Daily Journal</h1>
      <p class="auth-subtitle">Sign in to keep your entries synced across devices.</p>

      <form id="auth-form" class="auth-form" onsubmit="return false;">
        <input type="email" id="auth-email" placeholder="Email" autocomplete="email" />
        <input type="password" id="auth-password" placeholder="Password" autocomplete="current-password" />
        <div class="auth-actions">
          <button type="button" id="auth-signin">Sign in</button>
          <button type="button" id="auth-signup">Sign up</button>
        </div>
      </form>

      <div class="auth-meta" id="auth-status">Not signed in.</div>
    </div>
  </div>

  <!-- Main app (shown when logged in) -->
  <div id="app">
    <div class="app-topbar">
      <span class="auth-logged-in-email" id="auth-user-email"></span>
      <button type="button" id="auth-logout" class="signout-btn">Sign out</button>
    </div>

    <div class="app-inner">
      <aside class="sidebar">
        <ul class="entry-list" id="entry-list"></ul>
      </aside>

      <main class="main">
        <header class="date-nav">
          <div class="date-nav-left">
            <button type="button" id="prev-day">Yesterday</button>
          </div>
          <div style="text-align: center; flex: 1;">
            <div class="date-display" id="date-display"></div>
            <button type="button" class="skip-today" id="today-btn">Skip to today.</button>
          </div>
          <div class="date-nav-right">
            <button type="button" id="next-day">Tomorrow</button>
          </div>
        </header>

        <div class="form-wrapper">
          <section class="journal-inner">
            <form id="journal-form">
              <div class="field">
                <label>Today I'm feeling...</label>
                <div class="mood-group" id="mood-group">
                  <label><input type="radio" name="mood" value="1">1</label>
                  <label><input type="radio" name="mood" value="2">2</label>
                  <label><input type="radio" name="mood" value="3">3</label>
                  <label><input type="radio" name="mood" value="4">4</label>
                  <label><input type="radio" name="mood" value="5">5</label>
                  <label><input type="radio" name="mood" value="6">6</label>
                  <label><input type="radio" name="mood" value="7">7</label>
                  <label><input type="radio" name="mood" value="8">8</label>
                  <label><input type="radio" name="mood" value="9">9</label>
                  <label><input type="radio" name="mood" value="10">10</label>
                </div>
              </div>

              <div class="field">
                <label for="highlights">Some things that happened today were...</label>
                <textarea
                  id="highlights"
                  name="highlights"
                  maxlength="400"
                  placeholder="Start typing here."
                ></textarea>
                <div class="char-counter" id="highlights-counter">0 / 400</div>
              </div>

              <div class="form-actions">
                <button type="button" class="primary" id="save-btn">That's all for today.</button>
                <button type="button" class="danger" id="delete-btn">Delete today.</button>
                <span class="meta" id="save-status"></span>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script>
    // --- Firebase init ---
    var firebaseConfig = {
      apiKey: "AIzaSyBT47xFIZAg9mk9zlSFVwq1orpjqco2Qb8",
      authDomain: "journal-51cd7.firebaseapp.com",
      projectId: "journal-51cd7",
      storageBucket: "journal-51cd7.firebasestorage.app",
      messagingSenderId: "217845105448",
      appId: "1:217845105448:web:7b4abfab787bc7adbc461d"
    };

    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();
    var db = firebase.firestore();

    // --- Utilities ---
    function pad(n) {
      return n < 10 ? "0" + n : "" + n;
    }

    function formatDate(date) {
      return (
        date.getFullYear() + "-" + pad(date.getMonth() + 1) + "-" + pad(date.getDate())
      );
    }

    function prettyDate(iso) {
      const [year, month, day] = iso.split("-").map(Number);
      const d = new Date(year, month - 1, day);
      return d.toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric",
        year: "numeric",
      });
    }

    // --- State ---
    let currentDate = new Date();
    let currentUser = null;

    const dateDisplay = document.getElementById("date-display");
    const entryListEl = document.getElementById("entry-list");
    const saveStatus = document.getElementById("save-status");
    const highlightsInput = document.getElementById("highlights");
    const highlightsCounter = document.getElementById("highlights-counter");
    const moodRadios = Array.from(document.querySelectorAll('input[name="mood"]'));

    const appEl = document.getElementById("app");
    const authScreenEl = document.getElementById("auth-screen");
    const authEmail = document.getElementById("auth-email");
    const authPassword = document.getElementById("auth-password");
    const authLogout = document.getElementById("auth-logout");
    const authStatus = document.getElementById("auth-status");
    const authUserEmail = document.getElementById("auth-user-email");
    const authSignInBtn = document.getElementById("auth-signin");
    const authSignUpBtn = document.getElementById("auth-signup");

    function getEntriesCollection() {
      if (!currentUser) return null;
      return db.collection("users").doc(currentUser.uid).collection("entries");
    }

    function getSelectedMood() {
      const checked = moodRadios.find((r) => r.checked);
      return checked ? checked.value : "";
    }

    function setSelectedMood(value) {
      moodRadios.forEach((r) => {
        r.checked = r.value === String(value);
      });
    }

    function setCurrentDate(date) {
      currentDate = date;
      const iso = formatDate(currentDate);
      dateDisplay.textContent = prettyDate(iso);
      loadEntryForCurrentDate();
    }

    function loadEntryForCurrentDate() {
      const iso = formatDate(currentDate);
      const col = getEntriesCollection();

      if (!col) {
        setSelectedMood("");
        highlightsInput.value = "";
        updateHighlightsCounter();
        saveStatus.textContent = "Sign in to load and save entries.";
        return;
      }

      col.doc(iso).get().then((doc) => {
        const entry = doc.exists ? doc.data() : { mood: "", highlights: "" };

        setSelectedMood(entry.mood || "");
        highlightsInput.value = entry.highlights || "";
        updateHighlightsCounter();
        saveStatus.textContent = "";
      }).catch((err) => {
        console.error("Error loading entry:", err);
        saveStatus.textContent = "Could not load entry.";
      });
    }

    function saveCurrentEntry() {
      const iso = formatDate(currentDate);
      const col = getEntriesCollection();

      if (!col) {
        saveStatus.textContent = "Sign in to save entries.";
        return;
      }

      const entry = {
        mood: getSelectedMood(),
        highlights: highlightsInput.value.trim(),
        updatedAt: new Date().toISOString(),
      };

      col.doc(iso).set(entry, { merge: true }).then(() => {
        renderEntryList();
        saveStatus.textContent = "Saved.";
        setTimeout(() => {
          if (saveStatus.textContent === "Saved.") saveStatus.textContent = "";
        }, 2000);
      }).catch((err) => {
        console.error("Error saving entry:", err);
        saveStatus.textContent = "Could not save.";
      });
    }

    function deleteCurrentEntry() {
      const iso = formatDate(currentDate);
      const col = getEntriesCollection();

      if (!col) {
        saveStatus.textContent = "Sign in to delete entries.";
        return;
      }

      col.doc(iso).get().then((doc) => {
        if (!doc.exists) {
          saveStatus.textContent = "No entry to delete for this date.";
          setTimeout(() => {
            if (saveStatus.textContent === "No entry to delete for this date.") {
              saveStatus.textContent = "";
            }
          }, 2000);
          return;
        }

        const confirmed = window.confirm(
          "Delete this entry for " + prettyDate(iso) + "?"
        );
        if (!confirmed) return;

        return col.doc(iso).delete();
      }).then(() => {
        if (!col) return;

        setSelectedMood("");
        highlightsInput.value = "";
        updateHighlightsCounter();
        renderEntryList();

        saveStatus.textContent = "Entry deleted.";
        setTimeout(() => {
          if (saveStatus.textContent === "Entry deleted.") {
            saveStatus.textContent = "";
          }
        }, 2000);
      }).catch((err) => {
        if (!err) return;
        console.error("Error deleting entry:", err);
        saveStatus.textContent = "Could not delete.";
      });
    }

    function renderEntryList() {
      const col = getEntriesCollection();
      const todayIso = formatDate(new Date());

      entryListEl.innerHTML = "";

      if (!col) {
        entryListEl.innerHTML =
          '<li><span class="meta">Sign in to see your entries.</span></li>';
        return;
      }

      col.get().then((snapshot) => {
        if (snapshot.empty) {
          entryListEl.innerHTML =
            '<li><span class="meta">No entries yet.</span></li>';
          return;
        }

        const dates = [];
        snapshot.forEach((doc) => dates.push(doc.id));
        dates.sort().reverse();

        dates.forEach((iso) => {
          const li = document.createElement("li");
          const btn = document.createElement("button");

          btn.textContent = prettyDate(iso);

          if (iso === todayIso) {
            btn.classList.add("current-day");
          }

          btn.addEventListener("click", () => {
            const [y, m, d] = iso.split("-").map(Number);
            setCurrentDate(new Date(y, m - 1, d));
          });

          li.appendChild(btn);
          entryListEl.appendChild(li);
        });
      }).catch((err) => {
        console.error("Error loading entries list:", err);
        entryListEl.innerHTML =
          '<li><span class="meta">Could not load entries.</span></li>';
      });
    }

    function updateHighlightsCounter() {
      const len = highlightsInput.value.length;
      highlightsCounter.textContent = `${len} / 400`;
    }

    // --- Auth logic ---
    function setAuthBusy(isBusy) {
      const btns = [authSignInBtn, authSignUpBtn];
      btns.forEach(b => b.disabled = !!isBusy);
    }

    auth.onAuthStateChanged((user) => {
      currentUser = user;

      if (user) {
        authScreenEl.style.display = "none";
        appEl.style.display = "block";

        authUserEmail.textContent = user.email;
        authStatus.textContent = "Signed in.";

        setCurrentDate(new Date());
        renderEntryList();
      } else {
        currentUser = null;
        appEl.style.display = "none";
        authScreenEl.style.display = "flex";

        authUserEmail.textContent = "";
        authStatus.textContent = "Not signed in.";
      }
    });

    authSignInBtn.addEventListener("click", () => {
      const email = authEmail.value.trim();
      const password = authPassword.value;

      if (!email || !password) {
        authStatus.textContent = "Enter email and password.";
        return;
      }

      setAuthBusy(true);
      authStatus.textContent = "Signing in...";

      auth
        .signInWithEmailAndPassword(email, password)
        .then(() => {
          authStatus.textContent = "Signed in.";
        })
        .catch((err) => {
          console.error("Sign-in error:", err);

          if (err.code === "auth/too-many-requests") {
            authStatus.textContent =
              "Too many attempts from this device. Try again later or use another browser/device.";
          } else if (
            err.code === "auth/user-not-found" ||
            err.code === "auth/invalid-credential" ||
            err.code === "auth/invalid-login-credentials"
          ) {
            authStatus.textContent = "No account found for that email. Use 'Sign up' first.";
          } else if (err.code === "auth/wrong-password") {
            authStatus.textContent = "Incorrect password.";
          } else {
            authStatus.textContent = err.message || "Authentication error.";
          }
        })
        .finally(() => setAuthBusy(false));
    });

    authSignUpBtn.addEventListener("click", () => {
      const email = authEmail.value.trim();
      const password = authPassword.value;

      if (!email || !password) {
        authStatus.textContent = "Enter email and password to create an account.";
        return;
      }

      setAuthBusy(true);
      authStatus.textContent = "Creating account...";

      auth
        .createUserWithEmailAndPassword(email, password)
        .then(() => {
          authStatus.textContent = "Account created and signed in.";
        })
        .catch((err) => {
          console.error("Sign-up error:", err);

          if (err.code === "auth/email-already-in-use") {
            authStatus.textContent = "That email already has an account. Use 'Sign in' instead.";
          } else if (err.code === "auth/weak-password") {
            authStatus.textContent = "Password is too weak. Try something longer/stronger.";
          } else {
            authStatus.textContent = err.message || "Could not create account.";
          }
        })
        .finally(() => setAuthBusy(false));
    });

    authLogout.addEventListener("click", () => {
      auth.signOut().catch((err) => {
        console.error("Logout error:", err);
      });
    });

    // --- Journal events ---
    document.getElementById("prev-day").addEventListener("click", () => {
      const d = new Date(currentDate);
      d.setDate(d.getDate() - 1);
      setCurrentDate(d);
    });

    document.getElementById("next-day").addEventListener("click", () => {
      const d = new Date(currentDate);
      d.setDate(d.getDate() + 1);
      setCurrentDate(d);
    });

    document.getElementById("today-btn").addEventListener("click", () => {
      setCurrentDate(new Date());
    });

    document.getElementById("save-btn").addEventListener("click", saveCurrentEntry);
    document.getElementById("delete-btn").addEventListener("click", deleteCurrentEntry);

    highlightsInput.addEventListener("input", updateHighlightsCounter);
  </script>
</body>
</html>
